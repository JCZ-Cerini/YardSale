<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yardsale</title>
    <link rel="stylesheet" href="css/mobile-login.css">
    <link rel="stylesheet" href="css/table-login.css" media="screen and (min-width: 600px)">
    <link rel="stylesheet" href="css/desktop-login.css" media="screen and (min-width: 800px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <main class="login">
        <section class="form-login-container">
            <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">
            <form action="" class="form">
                <label for="email-address" class="label">Email address</label>
                <input type="email-address" id="email-address" placeholder="example@example.com" class="input input-email-address">

                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="***********"
                class="input input-password">
                <input type="submit" value="Log in" class="primary-button login-button">
                <a href="#" class="forgot">Forgot my password</a>
            </form>
            <button class="secondary-button singup-button">Sing up</button>
        </section>
    </main>
</body>
</html>
