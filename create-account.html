<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yardsale</title>
    <link rel="stylesheet" href="css/mobile-create-account.css">
    <link rel="stylesheet" href="css/table-create-account.css" media="screen and (min-width: 600px)">
    <link rel="stylesheet" href="css/desktop-create-account.css" media="screen and (min-width: 800px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <main class="login">
        <section class="form-container">
            <h1 class="title">My account</h1>
            <form action="" class="form">
                <section>
                    <label for="name" class="label">Name</label>
                    <input type="name" id="name" placeholder="Name Surname" class="input input-name">

                    <label for="email-address" class="label">Email address</label>
                    <input type="email-address" id="email-address" placeholder="example@example.com" class="input input-email-address">

                    <label for="password" class="label">Password</label>
                    <input type="password" id="password" placeholder="***********"
                    class="input input-password">
                </section>
                
                <input type="submit" value="Create account" class="primary-button login-button">
            </form>
        </section>
    </main>
</body>
</html>
