<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yardsale</title>
    <link rel="stylesheet" href="css/mobile-email.css">
    <link rel="stylesheet" href="css/table-email.css" media="screen and (min-width: 600px)">
    <link rel="stylesheet" href="css/desktop-email.css" media="screen and (min-width: 800px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <main class="login">
        <section class="form-container">
            <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">
            <h1 class="title">Email has been sent!</h1>
            <p class="subtitle">Please check your inbox for instructions on how to reset the password</p>
            <section class="email-image">
                <img src="icons/email.svg" alt="email">
            </section>
            <button class="primary-button login-button">Login</button>
            <p class="resend"> 
                <span>Didn't receive the email?</span>
                <a href="">Resend</a>
            </p>
        </section>
    </main>
</body>
</html>
